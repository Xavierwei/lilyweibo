<table>
    <tr>
        <th>POSITION</th>
        <th>WEIBO USER</th>
        <th>STYLE</th>
        <th>MESSAGE</th>
        <th>PRODUCTION DATE</th>
    </tr>
    <tr ng-repeat="scarf in scarfs">
        <td>NONE(producted)</td>
        <td>{{scarf.user.screen_name}}</td>
        <td>{{scarf.style}}</td>
        <td>{{scarf.content}}</td>
        <td>{{scarf.add_datetime*1000 | date:'MMM d, y HH:mm a'}}</td>
    </tr>
</table>
<pagination on-select-page="pageChanged(page)" total-items="bigTotalItems" page="bigCurrentPage" max-size="maxSize" class="pagination-sm" boundary-links="true" rotate="false" num-pages="numPages"></pagination>
