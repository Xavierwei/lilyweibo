<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
    <meta name="keywords" content="" />
    <meta name="description" content="" />
    <title></title>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
</head>
<body id="">
<div class="page">
    <div class="nav">
        <a href="#">活动首页</a>
        <a href="#">活动规则</a>
        <a href="#">微博排名</a>
        <a href="#">联系我们</a>
    </div>
    <div class="pagetitle"><h1>写微博织围脖</h1></div>
    <div class="pagesubhead"><h2>赋予情人节更多快乐</h2></div>
    <div class="introduce"><p>怎样将微博发言实时编织成围脖？<br />2月8日至2月14日   Lily为您打成所愿！</p></div>
    <div class="videobg">
        <div class="videobox"><img src="img/videodemo.jpg" /></div>
    </div>

    <div class="steps">

        <div class="step stepLogin">
            <div class="stepLoginBtn" data-a="weibo_login">登陆</div>
        </div>

        <div class="step step1">
            <div class="step1Title"></div>
            <div class="step1Left">
                <input id="val_word" class="step1Input" type="text" />
                <div class="step1Error">不能超过15个字喔！</div>
                <div class="step1Intro"></div>
            </div>
            <div class="step1Right">
                <div class="step1BtnNext step1BtnNextDisabled" data-a="submit_word"></div>
            </div>
        </div>

        <div class="step step2">
            <div class="step2Title"></div>
            <div class="step2Styles">
                <ul>
                    <li>
                        <img src="img/style_icon_1.gif" />
                        <div class="selected"></div>
                    </li>
                    <li>
                        <img src="img/style_icon_2.gif" />
                        <div class="selected"></div>
                    </li>
                    <li>
                        <img src="img/style_icon_3.gif" />
                        <div class="selected"></div>
                    </li>
                </ul>
                <input id="val_type" type="hidden" />
            </div>
            <div class="step2Btns">
                <div class="step2BtnPrev" data-a="back_word"></div>
                <div class="step2BtnNext step2BtnNextDisabled" data-a="submit_style"></div>
            </div>
        </div>


        <div class="step step3">
            <div class="step3Title"></div>
            <div class="step3Preview">
                <img id="step3PreviewImg" src="" />
                <input id="val_image" type="hidden" />
            </div>
            <div class="step3Btns">
                <div class="step3BtnPrev" data-a="back_style"></div>
                <div class="step3BtnNext" data-a="submit_post"></div>
            </div>
        </div>

        <div class="step step4">
            <div class="user" id="myRank">

            </div>
        </div>

        <div class="step_loading">
            <div class="waiting"></div>
        </div>
    </div>


    <div class="listHD"></div>
    <div class="list">
        <div id="list_wrap"></div>
        <!--  -->
        <a href="#" class="list_more"></a>
    </div>
</div>

<!-- Template -->
<!-- list-item-tpl -->
<script type="text/tpl" id="list-item-template">
    <div class="list_item cs-clear">
        <div class="list_user">
            <div class="list_pho"><img src="{{user.avatar}}" width="59" /></div>
            <div class="list_name">{{user.screen_name}}</div>
            <div class="list_rank">第 <span>{{s_rank}}</span> 名</div>
        </div>
        <div class="list_infor"><img src="api{{image}}" /></div>
    </div>
</script>
<!-- #list-item-tpl -->

<!-- login-iframe-tpl -->
<script type="text/tpl" id="login-iframe-template">
    <div id="weiboLoginForm">
        <div class="close" data-a="close_login_iframe">X</div>
        <iframe frameborder="0" scrolling="no" width="650" height="350" src="{{url}}" />
    </div>
</script>
<!-- #login-iframe-tpl -->

<!-- myrank-tpl -->
<script type="text/tpl" id="myrank-template">
    <div class="userRank">
        <div class="userSeat"></div>
        <div class="userLast">第<span>1</span>名</div>
        <div class="userFirst">第<span>{{total}}</span>名</div>
    </div>
    <div class="userForm cs-clear">
        <div class="userPho"><img src="{{user.avatar}}" width="104" /></div>
        <div class="userWeibo">
            <div class="myRank">
                <div class="name">Hi,{{user.screen_name}}</div>
                <div class="rank">您的当前排名为 <span>{{rank}}</span> 名</div>
            </div>
            <div class="step4Preview"><img width="456" src="{{image}}" /></div>
        </div>
        <div class="step4BtnDMX" data-a="submit_dmx"></div>
    </div>
</script>
<!-- #myrank-tpl -->

<!-- Template -->


<script type="text/javascript" src="js/plugin/modernizr-2.5.3.min.js"></script>
<script type="text/javascript" src="js/sea/sea-debug.js" data-config="../config"></script>
<script type="text/javascript" src="js/sea/plugin-shim.js"></script>
<script type="text/javascript" src="js/lp.core.js"></script>
<script type="text/javascript" src="js/lp.base.js"></script>
</body>
</html>
